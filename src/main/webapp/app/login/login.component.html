<section class="h-100 jh-card">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="card fat">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4 col-sm-offset-4"></div>
              <div class="col-sm-4 col-sm-offset-4">
                <h1 class="card-title">Login</h1>
              </div>
              <div class="col-sm-4 col-sm-offset-4"></div>
            </div>
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
              <div class="form-group">
                <label class="username-label" for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  placeholder="Your username"
                  formControlName="username"
                  #username
                  data-cy="username"
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Your password"
                  formControlName="password"
                  data-cy="password"
                />
              </div>

              <div class="form-check form-group">
                <label class="form-check-label" for="rememberMe">
                  <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                  <span>Remember me</span>
                </label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary form-control" data-cy="submit">Sign in</button>
              </div>
            </form>
            <div class="mt-3 alert">
              <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector"
                >Did you forget your password?</a
              >
            </div>

            <div class="alert alert-lite">
              <span>You don't have an account yet?</span>
              <a class="alert-link" routerLink="/account/register">Register a new account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
